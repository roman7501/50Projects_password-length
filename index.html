<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="container">
      <h2>Image Password Strength</h2>
      <p>Change the password to see the effect</p>
      <form>
        <label for="email">Email:</label>
        <input name="email" id="email" type="email" placeholder="Enter Email" />
        <label for="password">Password:</label>
        <input name="password" id="password" type="password" placeholder="Enter Password" />
        <button>Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
